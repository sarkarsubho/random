    <title>Login Animation</title>

  <body>
    <div class="box">
      <form action="" autocomplete="off">
        <h2>Login</h2>
        <div class="inputbox">
          <input type="text" required="required" />

          <i></i>
        </div>
        <div class="inputbox">
          <input type="text" required="required" />
          <span>Password</span>
          <i></i>
        </div>
        <div class="link">
          <a href="#"> Forgate Password ?</a>
        </div>
        <input type="submit" value="Login" />

          <span><a href="#">Register</a></span>
        </div>
      </form>
    </div>
  </body>
