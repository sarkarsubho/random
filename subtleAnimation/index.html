<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Welcome Page</title>
    <style>
      :root {
        --primary-color: #3498db; /* Default primary color */
        --secondary-color: #2ecc71; /* Default secondary color */
        --font-family: cursive ; /* Default font family */
      }

      body {
        margin: 0;
        font-family: var(--font-family);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: var(--primary-color);
        color: white;
      }

      .welcome-container {
        text-align: center;
      }

      h1 {
        color: var(--secondary-color);
      }

      p {
        font-size: 1.2em;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="welcome-container">
      <h1>Welcome to Our Website</h1>
      <p>Explore and enjoy the content we have to offer!</p>
    </div>
  </body>
</html>
